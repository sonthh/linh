<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Linh Vo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/313025c77d.js" crossorigin="anonymous"></script>
</head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BVHL0CPG6X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-BVHL0CPG6X');
</script>

<body>

  <div class="container container-ques">
    <p id="days"> Linh ơi có thích anh không? ^^ </p>
    <div class="rep">
      <button style="position: absolute; cursor: pointer;" class="no">Không</button>
      <a class="yes" id="yes" href="">Có nhiều <i style="color: red;" class="fas fa-heart"></i></a>
    </div>
    <img style="height: 50%; margin-left: 120px;" src="thong.png">
    <img style="height: 60%; float: right; margin-right: 120px;" src="onggia.png">
  </div>

  <div class="container container-yes" style="display: none;">
    <div class="yes-page">
      <h1>Anh biết mà ^^</h1>
      <img src="love.png">
    </div>
    <img style="height: 50%; margin-left: 120px;" src="thong.png">
    <img style="height: 60%; float: right; margin-right: 120px;" src="onggia.png">
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="script.js"></script>

</body>
<script>
  $('button').on('mouseover', function () {
    $(this).animate({
      'top': Math.random() * window.innerHeight + "px",
      'left': Math.random() * window.innerWidth + "px"
    }, "medium");
  })
  $('#yes').click(e => {
    e.preventDefault();
    $('.container-ques').hide();
    $('.container-yes').show();
  })
</script>

</html>
